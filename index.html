<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Hotel Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="screen.css">

</head>
<body>
  <div class ="container">
    <div class= "row">
      <div class = "col-md-6 offset-md-3 form">
        <h2 class="form-title text-center">Japanese Hotel Order Form</h2>
        <form>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
              <label for="check-in">Check-In Date:</label>
              <input type="date" class="form-control" id="check-in" name="check-in" required>
          </div>

          <div class="form-group">
              <label for="check-out">Check-Out Date:</label>
              <input type="date" class="form-control" id="check-out" name="check-out" required>
          </div>

          <div class="form-group">
              <label for="room-type">Room Type:</label>
              <select class="form-control" id="room-type" name="room-type">
                  <option value="single">Single Room</option>
                  <option value="double">Double Room</option>
                  <option value="suite">Suite</option>
              </select>
          </div>

          <div class="form-group">
              <label for="special-requests">Special Requests:</label>
              <textarea class="form-control" id="special-requests" name="special-requests" rows="4"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit Reservation</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
